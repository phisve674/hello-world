<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="2streams.css">
    <link rel="icon" href="icons/twitch.png">
    <meta name="theme-color" content="#000000">
    <title>Dual Twitch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/projects/dual twitch/script.js"></script>
</head>

<body>
    <div id="grid-container">
        <div id="grid-item-1">
            <button class="icon" id="icon-1-1" type="button" onclick="hideChat('grid-item-2', 'icon-1-1')">
                <image src="/projects/dual twitch/icons/show.png">
            </button>
            <button class="icon" id="icon-1-2" type="button" onclick="hideChat('grid-item-4', 'icon-1-2')">
                <image src="/projects/dual twitch/icons/show.png">
            </button>
            <iframe
            id="stream1Player"
            src="https://player.twitch.tv/?channel=xqcow"
            frameborder="0"
            height="100%"
            width="100%"
            allowfullscreen="true">
            </iframe>
        </div>
        <div id="grid-item-2">
            <button class="icon icon-2" type="button" onclick="hideChat('grid-item-2', 'icon-1-1')">
                <image src="/projects/dual twitch/icons/hide.png">
            </button>
            <button class="icon icon-3" type="button" onclick="newStream('stream1Player', 'stream1Chat')">
                <image src="/projects/dual twitch/icons/exchange-arrows.png">
            </button>
            <a href="3streams.html">
                <button class="icon icon-4" type="button">
                    <image src="/projects/dual twitch/icons/plus-black-symbol.png">
                </button>
            </a>
            <a href="/projects/dual twitch/index.html">
                <button class="icon icon-5" type="button">
                    <image src="/projects/dual twitch/icons/remove-symbol.png">
                </button>
            </a>
            <iframe
            id="stream1Chat"
            src="https://www.twitch.tv/embed/xqcow/chat?darkpopout"
            frameborder="0"
            height="100%"
            width="100%">
            </iframe>
        </div>
        <div id="grid-item-3">
            <iframe
            id="stream2Player"
            src="https://player.twitch.tv/?channel=drdisrespect"
            frameborder="0"
            height="100%"
            width="100%"
            allowfullscreen="true">
            </iframe>
        </div>
        <div id="grid-item-4">
            <button class="icon icon-2" type="button" onclick="hideChat('grid-item-4', 'icon-1-2')">
                <image src="/projects/dual twitch/icons/hide.png">
            </button>
            <button class="icon icon-3" type="button" onclick="newStream('stream2Player', 'stream2Chat')">
                <image src="/projects/dual twitch/icons/exchange-arrows.png">
            </button>
            <a href="3streams.html">
                <button class="icon icon-4" type="button">
                    <image src="/projects/dual twitch/icons/plus-black-symbol.png">
                </button>
            </a>
            <a href="/projects/dual twitch/index.html">
                <button class="icon icon-5" type="button">
                    <image src="/projects/dual twitch/icons/remove-symbol.png">
                </button>
            </a>
            <iframe
            id="stream2Chat"
            src="https://www.twitch.tv/embed/drdisrespect/chat?darkpopout"
            frameborder="0"
            height="100%"
            width="100%">
            </iframe>
        </div>
    </div>
</body>

</html>
