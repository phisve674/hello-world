<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons/twitch.png">
    <meta name="theme-color" content="#000000">
    <title>Multi Twitch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
</head>

<body>
    <div id="grid-container">
        <div id="grid-item-1">
            <button class="icon" id="icon-1" type="button" onclick="hideChat('grid-item-2', 'icon-1')">
                <image src="icons/show.png">
            </button>
            <iframe
            id="stream1Player"
            src="https://player.twitch.tv/?channel=xqcow"
            frameborder="0"
            height="100%"
            width="100%"
            allowfullscreen="true">
            </iframe>
        </div>
        <div id="grid-item-2">
            <button class="icon" id="icon-2" type="button" onclick="hideChat('grid-item-2', 'icon-1')">
                <image src="icons/hide.png">
            </button>
            <button class="icon" id="icon-3" type="button" onclick="newStream('stream1Player', 'stream1Chat')">
                <image src="icons/exchange-arrows.png">
            </button>
            <a href="html/2streams.html">
                <button class="icon" id="icon-4" type="button">
                    <image src="icons/plus-black-symbol.png">
                </button>
            </a>
            <iframe
            id="stream1Chat"
            src="https://www.twitch.tv/embed/xqcow/chat?darkpopout"
            frameborder="0"
            height="100%"
            width="100%">
            </iframe>
        </div>
    </div>
</body>

</html>
