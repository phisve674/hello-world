<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YouTube Mobile Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div id="wrapper">
        <div id="input-box">
            <h1>Welcome to YouTube Mobile Player!</h1>
            <p>This website allows you to play youtube videos or playlists while your phone screen is turned off, unlike
                YouTube which requires a premium subscription.</p>
            <p>Paste a youtube video or playlist url:</p>
            <input type="text">
            <button type="button" onclick="play()">Go!</button>
        </div>
        <iframe frameborder="0" allowfullscreen></iframe>
    </div>
</body>

</html>
